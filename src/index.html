<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="set">
        <legend>
          Personal information
        </legend>
        <div class="item">
          <label for="_surname">
            Surname:
          </label>
          <input 
            type="text"
            name="surname"
            id="_surname"
          >
        </div>
        <div class="item">
          <label for="_name">
            Name:
          </label>
          <input 
            type="text"
            name="name"
            id="_name"
          >
        </div>
        <div class="item">
          <label for="_age">
            How old are you?
          </label>
          <input 
            type="number"
            name="age"
            id="_age"
            value="12"
            min="0"
            max="100"
          >
        </div>
        <div class="item">
          <label for="_birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birthday"
            id="_birth"
          >
        </div>
        <div class="item">
          <label for="_accept">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="accept"
            id="_accept"

          >
        </div>
      </fieldset>
      <fieldset class="set">
        <legend>
          Registration
        </legend>
        <div class="item">
          <label for="_mail">
            E-mail:
          </label>
          <input
            type="email"
            name="mail"
            id="_mail"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="item">
          <label for="_password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="_password"
            minlength="6"
            maxlength="32"
          >
        </div>
      </fieldset>
      <fieldset class="set">
        <legend>
          An interesting fact about you
        </legend>
        <div class="item">
          <label for="_love-cats-y">
            Do you love cats?
          </label>
            <input
              type="radio"
              name="love-cats"
              id="_love-cats-y"
              value="yes"
            > 
              <label for="_love-cats-y">
                Yes
              </label>
            <input
              type="radio"
              name="love-cats"
              id="_love-cats-n"
              value="no"
            >
              <label for="_love-cats-n">
                No
              </label>
          </div>
        <div class="item">
          <label for="_color">
            What is your favourite color?
          </label>
          <input
            type="color"
            name="color"
            id="_color"
            value="#000"
          >
        </div>
        <div class="item">
          <label for="_time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="_time"
          >
        </div>
        <div class="item">
          <label for="_favorite-car">
            What are your favorite brand of cars?
          </label>
          <select
            name="favorite-car"
            id="_favorite-car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="item">
          <label for="_rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="_rate"
            value="0"
            max="10"
            min="0"
          >
        </div>
      </fieldset>
      <fieldset class="set">
        <legend>
          Additional info:
        </legend>
        <div class="item">
          <label for="_comments">
            Comments:
          </label>
          <textarea
            name="comments"
            id="_comments"
            cols="25"
            rows="2"
            autocomplete="off"
         ></textarea>
        </div>
        <div class="item">
          <label for="_recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="_recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
