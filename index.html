lor"> What is your favourite color? </label> <input type="color" name="color" id="color" value="#000"> </div> <div class="form-item"> <label for="time"> What time do you go to bed? </label> <input type="time" name="time" id="time"> </div> <div class="form-item"> <label for="favorite-car"> What are your favorite brand of cars? </label> <select name="favorite-car" id="favorite-car" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-item"> <label for="rate"> How do you rate our work? </label> <input type="range" name="rate" id="rate" value="0" max="10" min="0"> </div> </fieldset> <fieldset class="form-group"> <legend> Additional info: </legend> <div class="form-item"> <label for="comments"> Comments: </label> <textarea name="comments" id="comments" cols="25" rows="2" autocomplete="off"></textarea> </div> <div class="form-item"> <label for="recommend"> Would you recommend us? </label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
